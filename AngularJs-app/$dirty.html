<!DOCTYPE html>
<html lang="en" ng-app="">

</html>

<head>
    <title>$dirty Example</title>
    <script src="angular.js"></script>
</head>

<body ng-app="">

    <p>Try writing in the input field:</p>

    <form name="form">
        <input name="input" ng-model="input" required>
    </form>

    <p>The input's valid state is:</p>
    <h1>{{form.input.$dirty}}</h1>
</body>

</html>
