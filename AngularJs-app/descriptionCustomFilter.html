<!DOCTYPE html>
<html lang="en" ng-app="swabhavtechlab">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Description custom filter</title>
    <script src="angular.js"></script>
</head>

<body>
    <section
        ng-init="description='The oldest classical Greek and Latin writing had little or no space between words and could be written in boustrophedon (alternating directions). Over time, '">
        <p>{{description|descriptionFilter:50}}</p>
    </section>

    <script>
        angular.module("swabhavtechlab", []).filter('descriptionFilter', function () {
            return function (item, length) {
                if (item.length > length) {

                    item = item.substr(0, length);
                    return item + "...";
                } else {
                    return item;
                }
            };
        })

    </script>

</body>

</html>
