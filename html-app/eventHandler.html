<html>

<head>
    <title>
        Event handler
    </title>
</head>

<body>

    <button id="hello" onclick="displayWord(this.id)">hello</button>
    <button id="exit" onclick="displayWord(this.id)">exit</button>

    <script>
        function displayWord(id) {
            document.write(id);

        }

    </script>



</body>

</html>
