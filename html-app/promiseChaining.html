<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Promise Chaining</title>
</head>

<body>
    <script>
        var firstMethod = function (number) {
            var promise = new Promise(function (resolve, reject) {

                console.log('first method');

                if (number % 2 == 0) {
                    var val = number * number * number;
                    resolve(val);
                    console.log("first output = " + val);
                } else {
                    reject("no is not even");
                }
            });
            return promise;
        };


        var secondMethod = function (firstGetNumber) {
            var promise = new Promise(function (resolve, reject) {
                console.log('Second method');
                if (firstGetNumber % 2 == 0) {
                    var val = firstGetNumber * firstGetNumber * firstGetNumber;
                    resolve(val);
                    console.log("second output = " + val);
                } else {
                    reject("no is not even");
                }
            });
            return promise;
        };

        var thirdMethod = function (secondGetNumber) {
            var promise = new Promise(function (resolve, reject) {
                console.log('Third method');
                if (secondGetNumber % 2 == 0) {
                    var val = secondGetNumber * secondGetNumber * secondGetNumber;
                    resolve(val);
                    console.log("third output = " + val);
                } else {
                    reject("no is not even");
                }
            });
            return promise;
        };

        firstMethod(16)
            .then(secondMethod)
            .then(thirdMethod);
        console.log("End of script");
    </script>
</body>

</html>
