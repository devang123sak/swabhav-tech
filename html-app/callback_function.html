<html>
    <head>
        <title>CallBack function</title>
    </head>

    <body>
        <script>
        function display(a,b,callBack)
        {
            console.log(callBack(a,b));
           // console.log(callBack);
        }
        function add(a,b)
        {
            return a+b;

        }
        function mul(a,b)
        {
            return a*b;

        }
        display(10,5,add);
        display(10,5,mul);
        </script>
  </body>
</html>
