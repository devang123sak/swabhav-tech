<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>carousel Image slider</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="jquery-3.3.1.js"></script>
    <script src="js/bootstrap.js"></script>

    <style>
        #myCarousel {
            height: 300px;
            width: 60%;
            margin-left: 300px;
            margin-top: 50px;
        }

        .carousel-indicators {
            bottom: -200px;
        }

        #pageHead {
            text-align: center;
            font-size: 200%;

        }
    </style>
</head>

<body>
    <div style="background-color: #39ac73">

        <h1 id="pageHead"> <span class="label label-default">carousel Image slider</span></h1>

        <div id="myCarousel" class="carousel slide" data-ride="carousel">


            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="http://localhost/Bootstrap-app/Banner 3.jpg">
                </div>

                <div class="item">
                    <img src="http://localhost/Bootstrap-app/Banner 4.jpg">
                </div>

                <div class="item">
                    <img src="http://localhost/Bootstrap-app/Banner 5.jpg">
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
        </div>

    </div>
</body>

</html>
